<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 8</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <button id="openFormBtn">Открыть форму обратной связи</button>

    <div id="formPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>

            <h2>Обратная связь</h2>

            <form id="contactForm" action="https://formcarry.com/s/9MOe0WO5uDQ" method="POST" enctype="multipart/form-data">

                <label for="fullName">ФИО *</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Телефон *</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="organization">Организация</label>
                <input type="text" id="organization" name="organization">

                <label for="message">Сообщение *</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="consent" name="consent" required>
                        <label for="consent">Согласен с политикой обработки персональных данных</label>
                    </div>
                </div>

                <button type="submit">Отправить</button>
            </form>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
